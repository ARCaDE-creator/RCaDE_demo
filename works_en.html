<body>
    <header>
        <div class="container">
            <a href="index_en.html" class="logo-link">
                <img src="images/logo/logo.svg" alt="RCαDEロゴ">
                <span>RCαDE</span>
            </a>
            <div id="language-toggle" class="language-toggle">
                <a href="works_en.html" class="language-option active">English</a> /

                    <li><a href="index_en.html">Home</a></li>

        <section class="works-list">
            <div>
                <a href="works_list_en.html" class="works-list-page">click here for list of works</a>
